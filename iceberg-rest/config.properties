# Catalog implementation
catalog-impl=org.apache.iceberg.jdbc.JdbcCatalog
uri=jdbc:sqlite:file:/tmp/iceberg?mode=memory

# Fully qualified warehouse property
catalog.warehouse=s3://datalake/warehouse/iceberg

# Explicitly tell REST catalog which properties to use
rest.catalog.name=iceberg
rest.catalog.warehouse=s3://datalake/warehouse/iceberg

# MinIO (S3) configuration (using fully qualified keys)
io-impl=org.apache.iceberg.aws.s3.S3FileIO
s3.endpoint=http://minio:9000
s3.path-style-access=true
s3.access-key-id=minio
s3.secret-access-key=minio123
